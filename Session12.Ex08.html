<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="col-md-6 mx-auto bg-white p-4 shadow rounded">
            <h4 class="mb-3">Payment</h4>
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                    <label class="form-check-label" for="creditCard">Credit card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard">
                    <label class="form-check-label" for="debitCard">Debit card</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                    <label class="form-check-label" for="paypal">PayPal</label>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="nameOnCard" class="form-label">Name on card</label>
                        <input type="text" class="form-control" id="nameOnCard" placeholder="">
                        <small class="text-muted">Full name as displayed on card</small>
                    </div>
                    <div class="col-md-6">
                        <label for="creditCardNumber" class="form-label">Credit card number</label>
                        <input type="text" class="form-control" id="creditCardNumber" placeholder="">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="expiration" class="form-label">Expiration</label>
                        <input type="text" class="form-control" id="expiration" placeholder="">
                    </div>
                    <div class="col-md-6">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="">
                    </div>
                </div>

                <hr class="my-4">
                <button class="btn btn-primary w-100" type="submit">Continue to checkout</button>
            </form>
        </div>
    </div>
</body>

</html>
