<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rikkei Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2>Rikkei cards</h2>
        <hr>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card text-white overflow-hidden position-relative">
                    <img src="https://xamhinhdep.com/wp-content/uploads/2024/12/anh-gai-xinh-mong-bu-sexy.jpg" class="card-img" alt="Ảnh 1">
                    <div class="card-img-overlay d-flex flex-column justify-content-end p-3">
                        <h5 class="fw-bold">Short title, long jacket</h5>
                        <div class="d-flex align-items-center text-white-50">
                            <span class="badge bg-primary me-2">B</span>
                            <span class="me-3"><i class="bi bi-geo-alt"></i> Earth</span>
                            <span><i class="bi bi-clock"></i> 3d</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white overflow-hidden position-relative">
                    <img src="https://xamhinhdep.com/wp-content/uploads/2024/12/gai-dit-to.jpg" class="card-img" alt="Ảnh 2">
                    <div class="card-img-overlay d-flex flex-column justify-content-end p-3">
                        <h5 class="fw-bold">Much longer title that wraps to multiple lines</h5>
                        <div class="d-flex align-items-center text-white-50">
                            <span class="badge bg-primary me-2">B</span>
                            <span class="me-3"><i class="bi bi-geo-alt"></i> Pakistan</span>
                            <span><i class="bi bi-clock"></i> 4d</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white overflow-hidden position-relative">
                    <img src="https://xamhinhdep.com/wp-content/uploads/2024/12/anh-gai-xinh-mong-bu-cuon-hut.jpg" class="card-img" alt="Ảnh 3">
                    <div class="card-img-overlay d-flex flex-column justify-content-end p-3">
                        <h5 class="fw-bold">Another longer title belongs here</h5>
                        <div class="d-flex align-items-center text-white-50">
                            <span class="badge bg-primary me-2">B</span>
                            <span class="me-3"><i class="bi bi-geo-alt"></i> California</span>
                            <span><i class="bi bi-clock"></i> 5d</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
